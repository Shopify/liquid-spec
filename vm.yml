- name: Case statement flows through multiple truthy cases
  template: |-
    {% case 'value' %}
      {%- when 'value' -%}
        hello
      {%- when 'value' -%}
        world
      {%- else -%}
        else
    {%- endcase -%}
  expected: "helloworld"

- name: Case statement flows through multiple Else cases
  template: |-
    {% case 'value' %}
      {%- else -%}
        {%- case 'value' -%}
          {%- when 'value' -%}
            hello
          {%- else -%}
            not here
        {%- endcase -%}
      {%- else  -%}
        world
      {%- when 'value' -%}
        !
      {%- else -%}
        another else
    {%- endcase -%}
  expected: "helloworld!"

- name: Case tag with Else case in between when
  template: |-
    {% case 'value' %}
      {%- when 'not_value' -%}
        not_value
      {%- else -%}
        hello
      {%- when 'value' -%}
        world
      {%- when 'value' -%}
        !
      {%- else -%}
        another else
    {%- endcase -%}
  expected: "helloworld!"

- name: Case tag inside a Case tag
  template: |-
    {%- case 'value' -%}
      {%- when 'value' -%}
        hello
        {%- case 'value' -%}
          {%- else -%}
            world
        {%- endcase -%}
      {%- else -%}
      else
    {%- endcase -%}
  expected: "helloworld"

