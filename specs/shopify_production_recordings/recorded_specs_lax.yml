# --- Invalid syntax: Liquid has no array literals ---
- name: RecordedTest#test_render_with_literal_array_4ea593d7b
  expected: Hello!
  template: "{% render 'child' for [1, 2, 3] %}"
  environment: {}
  filesystem:
    child: Hello!
# --- Invalid syntax: 'or' not valid in case/when conditions ---
- name: RecordedTest#test_case_conditions_709e9f39
  template: "{% case 1 %}{% when 0, 2, 4, or 6 %}when even{% when 1, 3, 5 %}when odd{% endcase %}"
  expected: when odd
  environment: {}
# --- Invalid syntax: trailing colon in cycle ---
- name: RecordedTest#test_cycle_with_just_cycle_name_in_double_quotes_and_0_choices_43d5ef1fc
  expected: ", , , , "
  template: '{% for i in (1..4) %}{% cycle "odd": %}, {% endfor %}'
  environment: {}
  filesystem: {}
# --- Existing lax specs ---
- name: RecordedTest#test_float_literal_lookup_507a9b74
  template: "{% assign a = vals | join: delim: delims[0.0] %}{% assign b = vals |
    join: delim: delims[1.4] %}{% assign c = vals | join: delim: delims[2.8] %}{{a}}
    {{b}} {{c}}"
  expected: a{"delim"=>nil}b{"delim"=>nil}c a{"delim"=>nil}b{"delim"=>nil}c a{"delim"=>nil}b{"delim"=>nil}c
  environment:
    vals:
    - a
    - b
    - c
    delims:
    - ","
    - ":"
    - "|"
  exception_renderer: !stub_exception_renderer
    raise_internal_errors: false
  caller_location: test/integration/spec_helper.rb:108
- name: RecordedTest#test_float_literal_lookup_f7cb99ff
  template: "{% assign a = vals | join: delims[0.0] %}{% assign b = vals | join: delims[1.4]
    %}{% assign c = vals | join: delims[2.8] %}{{a}} {{b}} {{c}}"
  expected: abc abc abc
  environment:
    vals:
    - a
    - b
    - c
    delims:
    - ","
    - ":"
    - "|"
  exception_renderer: !stub_exception_renderer
    raise_internal_errors: false
  caller_location: test/integration/spec_helper.rb:108