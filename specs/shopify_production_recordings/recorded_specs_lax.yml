---
_metadata:
  hint: |
    These specs require lax parsing mode. The syntax tested here was never valid
    Liquid - it was accidentally tolerated by the lax parser.
  required_features: [lax_parsing]
  required_options:
    error_mode: :lax
specs:
# --- Invalid syntax: `with` expects variable, not keyword args ---
- name: RecordedTest#test_include_with_conflicting_variable_name_with_a_falsy_value_c5fb57619
  expected: " foo-"
  template: '{% assign my_icon = null %} {% render "icon" with icon: "foo" as my_icon %}'
  environment: {}
  filesystem:
    icon: "{{ icon }}-{{ my_icon }}"
- name: RecordedTest#test_include_with_false_implicit_variable_and_nil_attribute_value_56859db35
  expected: 'false'
  template: '{% assign icon = false %}{% include "icon" with icon: null %}'
  environment: {}
  filesystem:
    icon: "{{ icon }}"
- name: RecordedTest#test_include_with_false_implicit_variable_and_truthy_attribute_value_36267b744
  expected: 'false'
  template: '{% assign icon = false %}{% include "icon" with icon: 1.5 %}'
  environment: {}
  filesystem:
    icon: "{{ icon }}"
- name: RecordedTest#test_include_with_implicit_variable_given_value_92f9cd85f
  expected: 123-1.5
  template: '{% assign multiplier = 123 %}{% include "font" with multiplier: 1.5 %}'
  environment: {}
  filesystem:
    font: "{{ font }}-{{ multiplier }}"
- name: RecordedTest#test_include_with_implicit_variable_given_value_name_conflict_de41849a7
