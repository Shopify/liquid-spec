---
Capture:
  assigning from capture:
  - TPL: |
      {% assign first = '' -%}
      {% assign second = '' -%}
      {% for number in (1..3) -%}
        {% capture first %}{{number}}{% endcapture -%}
        {% assign second = first -%}
      {% endfor -%}
      {{ first }}-{{ second -}}
    EXP: 3-3
  capture to variable from outer scope if existing:
  - TPL: |
      {% assign var = '' -%}
      {% if true -%}
        {% capture var %}first-block-string{% endcapture -%}
      {% endif -%}
      {% if true -%}
        {% capture var %}test-string{% endcapture -%}
      {% endif -%}
      {{var-}}
    EXP: test-string
  capture with hyphen in variable name:
  - TPL: |
      {% capture this-thing %}Print this-thing{% endcapture -%}
      {{ this-thing -}}
    EXP: Print this-thing
  captures block content in variable:
  - "{% capture 'var' %}test string{% endcapture %}{{var}}": test string
