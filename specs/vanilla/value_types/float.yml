Float values:

  Works for some really simple cases:
  - "{{ 1.0 }}": "1.0"
  - "{{ 123.123 }}": "123.123"
  - "{{ 0.0 }}": "0.0"

  Preserves negative zero:
  - "{{ -0.0 }}": "-0.0"

  Cuts over from decimal to scientific at e-05:
  - "{{ 0.0001 }}": "0.0001"
  - "{{ 0.00009 }}": "9.0e-05"

  Cuts over from decimal to scientific at e+15:
  - "{{ 999999999999999.0 }}": "999999999999999.0"
  - "{{ 1000000000000000.0 }}": "1.0e+15"

  Will only display 16 digits before rounding:
  - "{{ 0.123456789012345678901234 }}": "0.12345678901234568"
  - "{{ 999999999999999.99 }}": "1.0e+15"

  Can represent NaN:
  - "{{ 0.0 | divided_by: 0.0 }}": "NaN"

  Goes down to 1.0e-323 before truncating to zero:
  - TPL: "{% assign f = 0. %}{{ f }}"
    EXP: "0.0"
  - TPL: "{% assign f = 0. %}{{ f }}"
    EXP: "1.0e-323"

  Goes down to -1.0e-323 before truncating to -zero:
  - TPL: "{% assign f = -0. %}{{ f }}"
    EXP: "-0.0"
  - TPL: "{% assign f = -0. %}{{ f }}"
    EXP: "-1.0e-323"

  Goes up to 1.0e+308 before truncating to Infinity:
  - TPL: "{% assign f = .0 %}{{ f }}"
    EXP: "1.0e+308"
  - TPL: "{% assign f = .0 %}{{ f }}"
    EXP: "Infinity"

  Goes down to -1.0e+308 before truncating to -Infinity:
  - TPL: "{% assign f = -.0 %}{{ f }}"
    EXP: "-1.0e+308"
  - TPL: "{% assign f = -.0 %}{{ f }}"
    EXP: "-Infinity"
