strip filter:

  removes leading and trailing space:
  - TPL: "{{ source | strip }}"
    EXP: ab c
    CTX: { source: " ab c  " }
  - TPL: "{{ source | strip }}"
    EXP: ab c
    CTX: { source: " \tab c  \n \t" }

  handles a bunch of value types:
  - TPL: "{{ foo0 | strip }}"
    EXP: '[{"foo"=>"bar"}, {"foo"=>123}, {"foo"=>nil}, {"foo"=>true}, {"foo"=>["foo", "bar"]}]'
    CTX: { foo0: [ { foo: bar }, { foo: 123 }, { foo: null }, { foo: true }, { foo: [ foo, bar ] } ] }
  - TPL: "{{ foo0 | strip }}"
    EXP: '0'
    CTX: { foo0: 0 }
  - TPL: "{{ foo0 | strip }}"
    EXP: '1234.3838300038383'
    CTX: { foo0: 1234.3838300038383 }
  - TPL: "{{ foo0 | strip }}"
    EXP: TestEnumerable
    CTX: { foo0: !ruby/object:TestEnumerable { context: {} } }
  - TPL: "{{ foo0 | strip }}"
    EXP: '{"foo"=>"bar"}'
    CTX: { foo0: { foo: bar } }
  - TPL: "{{ foo0 | strip }}"
    EXP: '["foo", "bar"]'
    CTX: { foo0: [ foo, bar ] }
  - TPL: "{{ foo0 | strip }}"
    EXP: 'false'
    CTX: { foo0: false }
  - TPL: "{{ foo0 | strip }}"
    EXP: '{:foo=>"bar"}'
    CTX: 
      foo0: 
        :foo: bar
  - TPL: "{{ foo0 | strip }}"
    EXP: "-99999999"
    CTX: { foo0: -99999999 }
  - TPL: "{{ foo0 | strip }}"
    EXP: '0.0'
    CTX: { foo0: 0.0 }
  - TPL: "{{ foo0 | strip }}"
    EXP: '{1=>"bar"}'
    CTX: { foo0: { 1: bar } }
  - TPL: "{{ foo0 | strip }}"
    EXP: 'woot: -29'
    CTX: { foo0: !ruby/object:TestThing { foo: -30 } }
  - TPL: "{{ foo0 | strip }}"
    EXP: "-1234.003030303"
    CTX: { foo0: -1234.003030303 }
  - TPL: "{{ foo0 | strip }}"
    EXP: 'true'
    CTX: { foo0: true }
  - TPL: "{{ foo0 | strip }}"
    EXP: TestDrop
    CTX: { foo0: !ruby/object:TestDrop { value: test, context: {} } }
  - TPL: "{{ foo0 | strip }}"
    EXP: foo
    CTX: { foo0: foo }
  - TPL: "{{ foo0 | strip }}"
    EXP: ''
    CTX: { foo0: }
  - TPL: "{{ foo0 | strip }}"
    EXP: '123'
    CTX: { foo0: 123 }
