join filter:

  joins an array, defaulting to a single space joiner:
  - TPL: "{{var | join}}"
    EXP: 1 2 3 4
    CTX: {var: [1, 2, 3, 4]}

  joins an array with a custom joiner:
  - TPL: "{{var | join: '!'}}"
    EXP: "1!2!3!4"
    CTX: {var: [1, 2, 3, 4]}

  handles a bunch of value types:
  - TPL: "{{ foo0 | join }}"
    EXP: '{1=>"bar"}'
    CTX: { foo0: { 1: bar } }
  - TPL: "{{ foo0 | join }}"
    EXP: foo
    CTX: { foo0: foo }
  - TPL: "{{ foo0 | join }}"
    EXP: '1234.3838300038383'
    CTX: { foo0: 1234.3838300038383 }
  - TPL: "{{ foo0 | join }}"
    EXP: 'false'
    CTX: { foo0: false }
  - TPL: "{{ foo0 | join }}"
    EXP: foo bar
    CTX: { foo0: [ foo, bar ] }
  - TPL: "{{ foo0 | join }}"
    EXP: '0'
    CTX: { foo0: 0 }
  - TPL: "{{ foo0 | join }}"
    EXP: TestDrop
    CTX: { foo0: !ruby/object:TestDrop { value: test, context: {} } }
  - TPL: "{{ foo0 | join }}"
    EXP: "-99999999"
    CTX: { foo0: -99999999 }
  - TPL: "{{ foo0 | join }}"
    EXP: '123'
    CTX: { foo0: 123 }
  - TPL: "{{ foo0 | join }}"
    EXP: 'true'
    CTX: { foo0: true }
  - TPL: "{{ foo0 | join }}"
    EXP: "-1234.003030303"
    CTX: { foo0: -1234.003030303 }
  - TPL: "{{ foo0 | join }}"
    EXP: ''
    CTX: { foo0: }
  - TPL: "{{ foo0 | join }}"
    EXP: 'woot: -25'
    CTX: { foo0: !ruby/object:TestThing { foo: -27 } }
  - TPL: "{{ foo0 | join }}"
    EXP: '{"foo"=>"bar"}'
    CTX: { foo0: { foo: bar } }
  - TPL: "{{ foo0 | join }}"
    EXP: '{:foo=>"bar"}'
    CTX: 
      foo0: 
        :foo: bar
  - TPL: "{{ foo0 | join }}"
    EXP: '0.0'
    CTX: { foo0: 0.0 }
  - TPL: "{{ foo0 | join }}"
    EXP: '{"foo"=>1, "bar"=>2} {"foo"=>2, "bar"=>1} {"foo"=>3, "bar"=>3}'
    CTX: { foo0: !ruby/object:TestEnumerable { context: {} } }
  - TPL: "{{ foo0 | join }}"
    EXP: '{"foo"=>"bar"} {"foo"=>123} {"foo"=>nil} {"foo"=>true} {"foo"=>["foo", "bar"]}'
    CTX: { foo0: [ { foo: bar }, { foo: 123 }, { foo: }, { foo: true }, { foo: [foo, bar] } ] }
