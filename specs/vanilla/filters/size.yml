size filter:

  works on strings:
  - TPL: "{{var | size}}"
    EXP: '4'
    CTX: {var: abcd}

  works on arrays:
  - TPL: "{{ foo0 | size }}"
    EXP: '3'
    CTX: { foo0: [1, 2, 3] }
  - TPL: "{{ foo0 | size }}"
    EXP: '0'
    CTX: { foo0: [] }

  works on hashes:
  - TPL: "{{ foo0 | size }}"
    EXP: '2'
    CTX: { foo0: { a: 1, b: 2 } }

  works on null:
  - TPL: "{{ foo0 | size }}"
    EXP: '0'
    CTX: { foo0: }

  handles a bunch of value types:
  - TPL: "{{ foo0 | size }}"
    EXP: '0'
    CTX: { foo0: !ruby/object:TestDrop { value: test, context: {} } }
  - TPL: "{{ foo0 | size }}"
    EXP: '2'
    CTX: { foo0: [foo, bar] }
  - TPL: "{{ foo0 | size }}"
    EXP: '5'
    CTX: { foo0: [ { foo: bar }, { foo: 123 }, { foo: null }, { foo: true }, { foo: [ foo, bar ] } ] }
  - TPL: "{{ foo0 | size }}"
    EXP: '1'
    CTX: { foo0: { 1: bar } }
  - TPL: "{{ foo0 | size }}"
    EXP: '0'
    CTX: { foo0: 0.0 }
  - TPL: "{{ foo0 | size }}"
    EXP: '0'
    CTX: { foo0: -1234.003030303 }
  - TPL: "{{ foo0 | size }}"
    EXP: '3'
    CTX: { foo0: foo }
  - TPL: "{{ foo0 | size }}"
    EXP: '0'
    CTX: { foo0: 1234.3838300038383 }
  - TPL: "{{ foo0 | size }}"
    EXP: '0'
    CTX: { foo0: true }
  - TPL: "{{ foo0 | size }}"
    EXP: '8'
    CTX: { foo0: -99999999 }
  - TPL: "{{ foo0 | size }}"
    EXP: '0'
    CTX: { foo0: !ruby/object:TestThing { foo: -19 } }
  - TPL: "{{ foo0 | size }}"
    EXP: '1'
    CTX: { foo0: { foo: bar } }
  - TPL: "{{ foo0 | size }}"
    EXP: '0'
    CTX: { foo0: false }
  - TPL: "{{ foo0 | size }}"
    EXP: '0'
    CTX: { foo0: !ruby/object:TestEnumerable { context: {} } }
  - TPL: "{{ foo0 | size }}"
    EXP: '8'
    CTX: { foo0: 0 }
  - TPL: "{{ foo0 | size }}"
    EXP: '1'
    CTX: 
      foo0: 
        :foo: bar
  - TPL: "{{ foo0 | size }}"
    EXP: '0'
    CTX: { foo0: }
  - TPL: "{{ foo0 | size }}"
    EXP: '8'
    CTX: { foo0: 123 }
