capitalize filter:

  capitalizes the first letter and lowercases the rest:
  - TPL: "{{ var | capitalize }}"
    EXP: Blub
    CTX: {var: blUb}

  handles a bunch of value types:
  - TPL: "{{ foo0 | capitalize }}"
    EXP: '0'
    CTX: { foo0: 0 }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: 'True'
    CTX: { foo0: true }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: '123'
    CTX: { foo0: 123 }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: 'False'
    CTX: { foo0: false }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: '["foo", "bar"]'
    CTX: { foo0: [ foo, bar ] }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: '{"foo"=>"bar"}'
    CTX: { foo0: { foo: bar } }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: '{1=>"bar"}'
    CTX: { foo0: { 1: bar } }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: Foo
    CTX: { foo0: foo }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: '{:foo=>"bar"}'
    CTX: 
      foo0: 
        :foo: bar
  - TPL: "{{ foo0 | capitalize }}"
    EXP: ''
    CTX: { foo0: }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: '[{"foo"=>"bar"}, {"foo"=>123}, {"foo"=>nil}, {"foo"=>true}, {"foo"=>["foo", "bar"]}]'
    CTX: { foo0: [ { foo: bar }, { foo: 123 }, { foo: }, { foo: true }, { foo: [ foo, bar ] } ] }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: "-1234.003030303"
    CTX: { foo0: -1234.003030303 }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: Testenumerable
    CTX: { foo0: !ruby/object:TestEnumerable { context: {} } }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: '0.0'
    CTX: { foo0: 0.0 }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: 'Woot: -14'
    CTX: { foo0: !ruby/object:TestThing { foo: -15 } }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: '1234.3838300038383'
    CTX: { foo0: 1234.3838300038383 }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: Testdrop
    CTX: { foo0: !ruby/object:TestDrop { value: test, context: {} } }
  - TPL: "{{ foo0 | capitalize }}"
    EXP: "-99999999"
    CTX: { foo0: -99999999 }
  - TPL: "{{ foo0 | abs }}"
    EXP: '0.0'
    CTX: { foo0: 0.0 }
  - TPL: "{{ foo0 | downcase }}"
    EXP: '["foo", "bar"]'
    CTX: { foo0: [ foo, bar ] }
