abs filter:

  takes the absolute value:
  - "{{ 0 | abs }}": '0'
  - "{{ 17 | abs }}": '17'
  - "{{ '-17' | abs }}": '17'
  - "{{ '0' | abs }}": '0'
  - "{{ -17 | abs }}": '17'
  - "{{ '17.42' | abs }}": '17.42'
  - "{{ -17.42 | abs }}": '17.42'
  - "{{ '-17.42' | abs }}": '17.42'
  - "{{ 17.42 | abs }}": '17.42'
  - "{{ '17' | abs }}": '17'

  handles a bunch of value types:
  - TPL: "{{ foo0 | abs }}"
    EXP: '0'
    CTX: { foo0: { foo: bar } }
  - TPL: "{{ foo0 | abs }}"
    EXP: '0'
    CTX: { foo0: !ruby/object:TestEnumerable { context: {} } }
  - TPL: "{{ foo0 | abs }}"
    EXP: '0'
    CTX: { foo0: true }
  - TPL: "{{ foo0 | abs }}"
    EXP: '0'
    CTX: { foo0: !ruby/object:TestThing { foo: -46 } }
  - TPL: "{{ foo0 | abs }}"
    EXP: '99999999'
    CTX: { foo0: -99999999 }
  - TPL: "{{ foo0 | abs }}"
    EXP: '1234.003030303'
    CTX: { foo0: -1234.003030303 }
  - TPL: "{{ foo0 | abs }}"
    EXP: '0'
    CTX: { foo0: [ foo, bar ] }
  - TPL: "{{ foo0 | abs }}"
    EXP: '0'
    CTX: 
      foo0: 
        :foo: bar
  - TPL: "{{ foo0 | abs }}"
    EXP: '0'
    CTX: { foo0: foo }
  - TPL: "{{ foo0 | abs }}"
    EXP: '0'
    CTX: { foo0: 0 }
  - TPL: "{{ foo0 | abs }}"
    EXP: '0'
    CTX: { foo0: !ruby/object:TestDrop { value: test, context: {} } }
  - TPL: "{{ foo0 | abs }}"
    EXP: '0'
    CTX: { foo0: false }
  - TPL: "{{ foo0 | abs }}"
    EXP: '0'
    CTX: { foo0: [ { foo: bar }, { foo: 123 }, { foo: }, { foo: true }, { foo: [ foo, bar ] } ] }
  - TPL: "{{ foo0 | abs }}"
    EXP: '1234.3838300038383'
    CTX: { foo0: 1234.3838300038383 }
  - TPL: "{{ foo0 | abs }}"
    EXP: '123'
    CTX: { foo0: 123 }
  - TPL: "{{ foo0 | abs }}"
    EXP: '0'
    CTX: { foo0: { 1: bar } }
  - TPL: "{{ foo0 | abs }}"
    EXP: '0'
    CTX: { foo0: }
