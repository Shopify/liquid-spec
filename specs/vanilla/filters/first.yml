first filter:

  calls to_liquid:
  - TPL: "{{ foo | first }}"
    EXP: foobar
    CTX: { foo: [!ruby/object:ThingWithToLiquid {}] }

  handles a bunch of value types:
  - TPL: "{{ foo0 | first }}"
    EXP: foobar
    CTX: 
      foo0:
        :foo: bar
  - TPL: "{{ foo0 | first }}"
    EXP: 1bar
    CTX: { foo0: { 1: bar } }
  - TPL: "{{ foo0 | first }}"
    EXP: ''
    CTX: { foo0: true }
  - TPL: "{{ foo0 | first }}"
    EXP: ''
    CTX: { foo0: -99999999 }
  - TPL: "{{ foo0 | first }}"
    EXP: ''
    CTX: { foo0: false }
  - TPL: "{{ foo0 | first }}"
    EXP: '{"foo"=>"bar"}'
    CTX: { foo0: [ { foo: bar }, { foo: 123 }, { foo: }, { foo: true }, { foo: [ foo, bar ] } ] }
  - TPL: "{{ foo0 | first }}"
    EXP: ''
    CTX: { foo0: -1234.003030303 }
  - TPL: "{{ foo0 | first }}"
    EXP: ''
    CTX: { foo0: foo }
  - TPL: "{{ foo0 | first }}"
    EXP: ''
    CTX: { foo0: 0 }
  - TPL: "{{ foo0 | first }}"
    EXP: ''
    CTX: { foo0: 123 }
  - TPL: "{{ foo0 | first }}"
    EXP: ''
    CTX: { foo0: 0.0 }
  - TPL: "{{ foo0 | first }}"
    EXP: ''
    CTX: { foo0: !ruby/object:TestDrop { value: test, context: {} } }
  - TPL: "{{ foo0 | first }}"
    EXP: ''
    CTX: { foo0: }
  - TPL: "{{ foo0 | first }}"
    EXP: ''
    CTX: { foo0: !ruby/object:TestThing { foo: -43 } }
  - TPL: "{{ foo0 | first }}"
    EXP: '{"foo"=>1, "bar"=>2}'
    CTX: { foo0: !ruby/object:TestEnumerable { context: {} } }
  - TPL: "{{ foo0 | first }}"
    EXP: ''
    CTX: { foo0: 1234.3838300038383 }
  - TPL: "{{ foo0 | first }}"
    EXP: foo
    CTX: { foo0: [ foo, bar ] }
  - TPL: "{{ foo0 | first }}"
    EXP: foobar
    CTX: { foo0: { foo: bar } }
