    CTX: { foo0: foobar }

  - TPL: "{{ foo0 | slice: 3, 3 }}"
    EXP: bar
    CTX: { foo0: foobar }

  - TPL: "{{ foo0 | slice: -2, 2 }}"
    EXP: ar
    CTX: { foo0: foobar }

  slices a null:
  - TPL: "{{ foo0 | slice: 0 }}"
    EXP: ''
    CTX: { foo0: null }

