  slices a string:
  - TPL: "{{ foo0 | slice: -2, 1000 }}"
    EXP: ar
    CTX: { foo0: foobar }

  - TPL: "{{ foo0 | slice: -1 }}"
    EXP: r
    CTX: { foo0: foobar }

  - TPL: "{{ foo0 | slice: 100, 10 }}"
    EXP: ''
    CTX: { foo0: foobar }

  - TPL: "{{ foo0 | slice: -100, 10 }}"
    EXP: ''
    CTX: { foo0: foobar }

  - TPL: '{{ foo0 | slice: "1", "3" }}'
    EXP: oob
    CTX: { foo0: foobar }

  - TPL: "{{ foo0 | slice: 1, 3 }}"
    EXP: oob
    CTX: { foo0: foobar }

  - TPL: "{{ foo0 | slice: 1, 1000 }}"
