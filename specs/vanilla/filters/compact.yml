compact filter:

  removes nulls:
  - TPL: "{{words | compact | join}}"
    EXP: a b c
    CTX: {words: [a, null, b, null, c]}

  removes hashes with a null value at a given key:
  - TPL: "{{hashes | compact: 'a' | map: 'a' | join}}"
    EXP: A C
    CTX: {hashes: [{a: A}, {a: }, {a: C}]}

  can return an empty array:
  - TPL: '{{ foo0 | compact: "a" }}'
    EXP: ''
    CTX: { foo0: [] }

  handles a bunch of value types:
  - TPL: "{{ foo0 | compact }}"
    EXP: 'false'
    CTX: { foo0: false }
  - TPL: "{{ foo0 | compact }}"
    EXP: '{1=>"bar"}'
    CTX: { foo0: { 1: bar } }
  - TPL: "{{ foo0 | compact }}"
    EXP: '0.0'
    CTX: { foo0: 0.0 }
  - TPL: "{{ foo0 | compact }}"
    EXP: foo
    CTX: { foo0: foo }
  - TPL: "{{ foo0 | compact }}"
    EXP: TestDrop
    CTX: { foo0: !ruby/object:TestDrop { value: test, context: {} } }
  - TPL: "{{ foo0 | compact }}"
    EXP: '123'
    CTX: { foo0: 123 }
  - TPL: "{{ foo0 | compact }}"
    EXP: '1234.3838300038383'
    CTX: { foo0: 1234.3838300038383 }
  - TPL: "{{ foo0 | compact }}"
    EXP: '{:foo=>"bar"}'
    CTX:
      foo0:
        :foo: bar
  - TPL: "{{ foo0 | compact }}"
    EXP: "-1234.003030303"
    CTX: { foo0: -1234.003030303 }
  - TPL: "{{ foo0 | compact }}"
    EXP: ''
    CTX: { foo0: }
  - TPL: "{{ foo0 | compact }}"
    EXP: "-99999999"
    CTX: { foo0: -99999999 }
  - TPL: "{{ foo0 | compact }}"
    EXP: '{"foo"=>"bar"}'
    CTX: { foo0: { foo: bar } }
  - TPL: "{{ foo0 | compact }}"
    EXP: 'true'
    CTX: { foo0: true }
  - TPL: "{{ foo0 | compact }}"
    EXP: foobar
    CTX: { foo0: [foo, bar] }
  - TPL: "{{ foo0 | compact }}"
    EXP: 'woot: -1'
    CTX: { foo0: !ruby/object:TestThing { foo: -3 } }
  - TPL: "{{ foo0 | compact }}"
    EXP: '{"foo"=>1, "bar"=>2}{"foo"=>2, "bar"=>1}{"foo"=>3, "bar"=>3}'
    CTX: { foo0: !ruby/object:TestEnumerable { context: {} } }
  - TPL: "{{ foo0 | compact }}"
    EXP: '{"foo"=>"bar"}{"foo"=>123}{"foo"=>nil}{"foo"=>true}{"foo"=>["foo", "bar"]}'
    CTX: { foo0: [ { foo: bar }, { foo: 123 }, { foo: }, { foo: true }, { foo: [ foo, bar ] } ] }
  - TPL: "{{ foo0 | compact }}"
    EXP: '0'
    CTX: { foo0: 0 }
