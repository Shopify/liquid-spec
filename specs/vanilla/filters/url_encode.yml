url_encode filter:

  escapes stuff for urls:
  - TPL: "{{ foo0 | url_encode }}"
    EXP: foo%2B1%40example.com
    CTX: { foo0: foo+1@example.com }

  - TPL: "{{ foo0 | url_encode }}"
    EXP: '1'
    CTX: { foo0: 1 }

  - TPL: "{{ foo0 | url_encode }}"
    EXP: '2001-02-03'
    CTX: { foo0: 2001-02-03 }

  - TPL: "{{ foo0 | url_encode }}"
    EXP: ''
    CTX: { foo0: }

  handles a bunch of value types:
  - TPL: "{{ foo0 | url_encode }}"
    EXP: '0.0'
    CTX: { foo0: 0.0 }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: "%7B%22foo%22%3D%3E%22bar%22%7D"
    CTX: { foo0: { foo: bar } }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: '1234.3838300038383'
    CTX: { foo0: 1234.3838300038383 }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: "%5B%7B%22foo%22%3D%3E%22bar%22%7D%2C+%7B%22foo%22%3D%3E123%7D%2C+%7B%22foo%22%3D%3Enil%7D%2C+%7B%22foo%22%3D%3Etrue%7D%2C+%7B%22foo%22%3D%3E%5B%22foo%22%2C+%22bar%22%5D%7D%5D"
    CTX: { foo0: [ { foo: bar }, { foo: 123 }, { foo: null }, { foo: true }, { foo: [ foo, bar ] } ] }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: woot%3A+-34
    CTX: { foo0: !ruby/object:TestThing { foo: -35 } }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: "%7B1%3D%3E%22bar%22%7D"
    CTX: { foo0: { 1: bar } }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: 'false'
    CTX: { foo0: false }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: TestEnumerable
    CTX: { foo0: !ruby/object:TestEnumerable { context: {} } }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: "-1234.003030303"
    CTX: { foo0: -1234.003030303 }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: "-99999999"
    CTX: { foo0: -99999999 }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: "%5B%22foo%22%2C+%22bar%22%5D"
    CTX: { foo0: [ foo, bar ] }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: foo
    CTX: { foo0: foo }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: "%7B%3Afoo%3D%3E%22bar%22%7D"
    CTX: 
      foo0: 
        :foo: bar
  - TPL: "{{ foo0 | url_encode }}"
    EXP: '0'
    CTX: { foo0: 0 }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: '123'
    CTX: { foo0: 123 }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: 'true'
    CTX: { foo0: true }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: ''
    CTX: { foo0: }
  - TPL: "{{ foo0 | url_encode }}"
    EXP: TestDrop
    CTX: { foo0: !ruby/object:TestDrop { value: test, context: {} } }
