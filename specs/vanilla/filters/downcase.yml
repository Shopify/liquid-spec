downcase filter:

  downcases strings:
  - "{{ 'FOO' | downcase }}": 'foo'
  - "{{ 'Bar' | downcase }}": 'bar'
  - "{{ '123ABC' | downcase }}": '123abc'
  - "{{ 'Hello World!' | downcase }}": 'hello world!'
  - "{{ 'MIXEDcase123' | downcase }}": 'mixedcase123'
  - "{{ 'already lowercase' | downcase }}": 'already lowercase'
  - "{{ '1234' | downcase }}": '1234'
  - "{{ '' | downcase }}": ''
  - "{{ 'ÜBER' | downcase }}": 'über'
  - "{{ 'Straße' | downcase }}": 'straße'
  - "{{ 'Привет' | downcase }}": 'привет'
  - "{{ 'Γειά σου' | downcase }}": 'γειά σου'
  - "{{ 'こんにちは' | downcase }}": 'こんにちは'

  handles a bunch of value types:
  - TPL: "{{ foo0 | downcase }}"
    EXP: 'false'
    CTX: { foo0: false }
  - TPL: "{{ foo0 | downcase }}"
    EXP: foo
    CTX: { foo0: foo }
  - TPL: "{{ foo0 | downcase }}"
    EXP: '{:foo=>"bar"}'
    CTX: 
      foo0: 
        :foo: bar
  - TPL: "{{ foo0 | downcase }}"
    EXP: '0.0'
    CTX: { foo0: 0.0 }
  - TPL: "{{ foo0 | downcase }}"
    EXP: '1234.3838300038383'
    CTX: { foo0: 1234.3838300038383 }
  - TPL: "{{ foo0 | downcase }}"
    EXP: '123'
    CTX: { foo0: 123 }
  - TPL: "{{ foo0 | downcase }}"
    EXP: 'woot: -13'
    CTX: { foo0: !ruby/object:TestThing { foo: -14 } }
  - TPL: "{{ foo0 | downcase }}"
    EXP: testdrop
    CTX: { foo0: !ruby/object:TestDrop { value: test, context: {} } }
  - TPL: "{{ foo0 | downcase }}"
    EXP: '{1=>"bar"}'
    CTX: { foo0: { 1: bar } }
  - TPL: "{{ foo0 | downcase }}"
    EXP: 'true'
    CTX: { foo0: true }
  - TPL: "{{ foo0 | downcase }}"
    EXP: '0'
    CTX: { foo0: 0 }
  - TPL: "{{ foo0 | downcase }}"
    EXP: '{"foo"=>"bar"}'
    CTX: { foo0: { foo: bar } }
  - TPL: "{{ foo0 | downcase }}"
    EXP: "-99999999"
    CTX: { foo0: -99999999 }
  - TPL: "{{ foo0 | downcase }}"
    EXP: '[{"foo"=>"bar"}, {"foo"=>123}, {"foo"=>nil}, {"foo"=>true}, {"foo"=>["foo", "bar"]}]'
    CTX: { foo0: [ { foo: bar }, { foo: 123 }, { foo: }, { foo: true }, { foo: [ foo, bar ] } ] }
  - TPL: "{{ foo0 | downcase }}"
    EXP: ''
    CTX: { foo0: }
  - TPL: "{{ foo0 | downcase }}"
    EXP: testenumerable
    CTX: { foo0: !ruby/object:TestEnumerable { context: {} } }
  - TPL: "{{ foo0 | downcase }}"
    EXP: "-1234.003030303"
    CTX: { foo0: -1234.003030303 }
