newline_to_br filter:

  converts newlines to html break tags:
  - TPL: "{{ source | newline_to_br }}"
    EXP: |-
      a<br />
      b<br />
      c
    CTX: { source: "a\nb\nc" }
  - TPL: "{{ source | newline_to_br }}"
    EXP: |-
      a<br />
      b<br />
      c
    CTX: { source: "a\r\nb\nc" }

  handles a bunch of value types:
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: '0'
    CTX: { foo0: 0 }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: '1234.3838300038383'
    CTX: { foo0: 1234.3838300038383 }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: '{:foo=>"bar"}'
    CTX:
      foo0:
        :foo: bar
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: TestEnumerable
    CTX: { foo0: !ruby/object:TestEnumerable { context: {} } }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: '123'
    CTX: { foo0: 123 }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: TestDrop
    CTX: { foo0: !ruby/object:TestDrop { value: test, context: {} } }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: '{"foo"=>"bar"}'
    CTX: { foo0: { foo: bar } }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: 'true'
    CTX: { foo0: true }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: '["foo", "bar"]'
    CTX: { foo0: [ foo, bar ] }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: ''
    CTX: { foo0: }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: 'woot: -10'
    CTX: { foo0: !ruby/object:TestThing { foo: -11 } }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: '[{"foo"=>"bar"}, {"foo"=>123}, {"foo"=>nil}, {"foo"=>true}, {"foo"=>["foo", "bar"]}]'
    CTX: { foo0: [{ foo: bar }, { foo: 123 }, { foo: null }, { foo: true }, { foo: [foo, bar] }] }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: 'false'
    CTX: { foo0: false }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: foo
    CTX: { foo0: foo }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: "-99999999"
    CTX: { foo0: -99999999 }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: '{1=>"bar"}'
    CTX: { foo0: { 1: bar } }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: '0.0'
    CTX: { foo0: 0.0 }
  - TPL: "{{ foo0 | newline_to_br }}"
    EXP: "-1234.003030303"
    CTX: { foo0: -1234.003030303 }
