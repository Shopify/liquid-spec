---
Output:
  variable:
  - TPL: " {{best_cars}} "
    EXP: " bmw "
    CTX: { best_cars: bmw }
  variable traversing:
  - TPL: " {{car.bmw}} {{car.gm}} {{car.bmw}} "
    EXP: " good bad good "
    CTX: { car: { bmw: good, gm: bad } }
  variable traversing with two brackets:
  - TPL: "{{ site.data.menu[include.menu][include.locale] }}"
    EXP: it works!
    CTX: { site: { data: { menu: { foo: { bar: it works! } } } }, include: { menu: foo, locale: bar } }
