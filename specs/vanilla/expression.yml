---
Expression:
  float:
  - "{{ 2.5 }}": '2.5'
  - TPL: "{% if expect == 1.5 %}pass{% else %}got {{ 1.5 }}{% endif %}"
    EXP: pass
    CTX:
      expect: 1.5
  int:
  - "{{ 456 }}": '456'
  - TPL: "{% if expect == 012 %}pass{% else %}got {{ 012 }}{% endif %}"
    EXP: pass
    CTX:
      expect: 12
  - TPL: "{% if expect == 123 %}pass{% else %}got {{ 123 }}{% endif %}"
    EXP: pass
    CTX:
      expect: 123
  keyword literals:
  - "{{ true }}": 'true'
  - TPL: "{% if expect == true %}pass{% else %}got {{ true }}{% endif %}"
    EXP: pass
    CTX:
      expect: true
  range:
  - TPL: "{% if expect == (1..2) %}pass{% else %}got {{ (1..2) }}{% endif %}"
    EXP: pass
    CTX:
      expect: !ruby/range
        begin: 1
        end: 2
        excl: false
  - "{{ ( 3 .. 4 ) }}": 3..4
  string:
  - '{{"double quoted"}}': double quoted
  - "{{'single quoted'}}": single quoted
  - "{{ 'spaced2' }}": spaced2
  - "{{ 'spaced' }}": spaced
